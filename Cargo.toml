thiserror = "1.0.63"
tokio = { version = "1.40.0", features = ["full", "rt-multi-thread"] }
tower = "0.5.1"
tower-service = "0.3.3"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = { version = "1.10.0", features = ["v7"] }
